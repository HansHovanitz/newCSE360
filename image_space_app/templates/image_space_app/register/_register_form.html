<form class="form-horizontal" name="LoginForm" action="{% url 'register' %}" method="post"
           enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <div class="controls">
        <button type="submit" class="btn btn-lg btn-success">Sign up</button>
    </div>
</form>
