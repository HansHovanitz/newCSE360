{% extends 'layouts/base.html' %}
{% block extrahead %}
  {% load staticfiles %}
  <script src="{% static 'js/caman.full.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/pictures_edit.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <h1 class="text-center">{{picture.title}}</h1>
    <div class="panel-body">
      <img src='{{picture.picture.url}}' class="img-responsive" id="edit_image">
      
      <form role="form" action="{% url 'picture_edit' picture.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="brightness">Brightness (100 = Original)</label><div id="brightness_count"></div>
          <input type="range" min="-100" start="0" step="1" max="100" name="brightness" id="brightness">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
